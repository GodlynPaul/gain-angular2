<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of collectedItems" >
                <span class="badge"> {{item.type}} </span>
                <button class="btn btn-danger" (click)="onRemoveFromCollection(item)">Remove</button>
                &nbsp; {{item.description}}
            </li>
        </ul>
        <h3> Please add items to the cart </h3>
    </div>
</div>
